
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Журнал покупок</title>
  <style>
    body { background: #121212; color: #eee; font-family: sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; background: #1e1e1e; }
    th, td { padding: 10px; border: 1px solid #444; text-align: left; }
    th { background: #333; }
    button.delete-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    button.delete-btn:hover {
      background: #ff2222;
    }
  </style>
</head>
<body>
  <h2>Журнал покупок</h2>
  <table>
    <thead>
      <tr>
        <th>Дата</th>
        <th>Админ</th>
        <th>QR</th>
        <th>Название</th>
        <th>EAN13</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="logTable"></tbody>
  </table>

  <script>
    let data = JSON.parse(localStorage.getItem("purchaseLog") || "[]");
    const tbody = document.getElementById("logTable");

    function renderTable() {
      tbody.innerHTML = "";
      data.forEach((row, index) => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.time}</td>
          <td>${row.user}</td>
          <td>${row.code}</td>
          <td>${row.name}</td>
          <td>${row.ean}</td>
          <td><button class="delete-btn" onclick="deleteEntry(${index})">✖️</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function deleteEntry(index) {
      if (confirm("Удалить эту запись?")) {
        data.splice(index, 1);
        localStorage.setItem("purchaseLog", JSON.stringify(data));
        renderTable();
      }
    }

    renderTable();
  </script>
</body>
</html>
