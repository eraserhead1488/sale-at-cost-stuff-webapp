<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Покупка товара по себестоимости</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Покупка</h1>
    <label>Админ:</label>
    <select id="username">
      <option value="">Выбери своё имя</option>
      <option value="Полина">Полина</option>
      <option value="Емеля">Емеля</option>
      <option value="Кирилл">Кирилл</option>
    </select>
    <label>QR-код (Перед сканированием измени раскладку на ENG!):</label>
    <textarea id="qrInput" placeholder="Отсканируй QR-код напитка"></textarea>
    <button onclick="handleScan()">Подтвердить</button>

    <div id="result" class="hidden">
      <h3>Результат:</h3>
      <p><strong>Товар:</strong> <span id="itemName"></span></p>
      <p><strong>Цена:</strong> <span id="itemPrice"></span> ₽</p>
    </div>

    <div id="manualInput" class="hidden">
      <p>Товар не найден. Укажи название и EAN13 (числовой линейный штрих-код):</p>
      <input type="text" id="manualName" placeholder="Название напитка"/>
      <input type="text" id="manualEan" placeholder="EAN13"/>
    </div>

    <button id="confirmBtn" class="hidden" onclick="confirmPurchase()">Подтвердить покупку</button>
    <p id="status"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
