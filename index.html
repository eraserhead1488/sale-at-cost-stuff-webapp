
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Покупка напитка</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Покупка напитка</h1>
    <label>Админ:</label>
    <select id="username">
      <option value="">Выбери имя</option>
      <option value="Полина">Полина</option>
      <option value="Емеля">Емеля</option>
      <option value="Кирилл">Кирилл</option>
    </select>
    <label>QR-код:</label>
    <textarea id="qrInput" placeholder="Отсканируй QR-код напитка"></textarea>
    <small style="color: #888;">(Перед сканированием измени раскладку на ENG!)</small>
    <button onclick="handleScan()">Распознать</button>

    <div id="result" class="hidden">
      <h3>Результат:</h3>
      <p><strong>Товар:</strong> <span id="itemName"></span></p>
      <p><strong>Цена:</strong> <span id="itemPrice"></span> ₽</p>
    </div>

    <div id="manualInput" class="hidden">
      <p>Товар не найден. Укажи название и EAN13:</p>
      <input type="text" id="manualName" placeholder="Название напитка"/>
      <input type="text" id="manualEan" placeholder="EAN13"/>
    </div>

    <button id="confirmBtn" class="hidden" onclick="showPaymentInstructions()">Подтвердить покупку</button>

    <div id="paymentSection" class="hidden">
      <p style="margin-top:15px;"><strong>Переведи <span id="payAmount"></span> ₽ за "<span id="payName"></span>" по номеру <br><span style="font-size: 18px;">+79958863666</span></strong></p>
      <button onclick="confirmPayment()">Готово</button>
    </div>

    <p id="status"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
